version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: barbershop_mysql
    restart: always
    environment:
      MYSQL_DATABASE: barbershop_db
      MYSQL_ROOT_PASSWORD: merveprojectpass
      MYSQL_USER: barbershop_user
      MYSQL_PASSWORD: barbershop_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - barbershop_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

